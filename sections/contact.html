    <h1>Contact</h1>
      <div class="contactPage" data-aos="fade-up">
      <section class="usefulLinks">
		    <h2>Useful links</h2>
            <div class="contactLinks">
			    <article class="contactLink">
				    <img class="footerLink" src="../img/icons8-linkedin-48.png" alt="">
				    <a href="http://linkedin.com/in/melanie-hojman">Linked In</a>
			    </article>
			    <article class="contactLink">

			    </article>
			    <article class="contactLink">
            <img class="footerLink" src="../img/icons8-mensaje-relleno-48.png" alt="Mail">
				    <a href="">Mail</a>
			    </article>
			    <article class="contactLink">
            <img class="footerLink" src="../img/icons8-agitar-telÃ©fono-48.png" alt="whatsapp">
			      <a href="https://wa.me/message/QVSXE3L7NI3CD1"> Whatsapp</a>
		        </article>
    </div>
	</section>
	<section class="meeting" data-aos="fade-up">
		<h2 class="meeting">Let's schedule a meeting!</h2>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">First and last name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Mel Hojman" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">mail</label>
              <input type="text" class="form-control" id="validationTooltip02" value="melanie.hojman@hotmail.com" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">Comment</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please write at least 10 words.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">Date</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Choose...</option>
                <option>Wen - 21st September</option>
                <option>Mon - 26th September</option>
                <option>Wen - 29th September</option>
                <option>Mon - 3rd October</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">Hour</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>13:00</option>
                  <option>13:30</option>
                  <option>14:00</option>
                  <option>14:30</option>
                </select>
                <div class="invalid-tooltip">
                  Please select a valid state.
                </div>
              </div>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
	</section>
